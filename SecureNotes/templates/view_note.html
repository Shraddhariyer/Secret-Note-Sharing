<!DOCTYPE html>
<html>
<head><title>View Note</title></head>
<body>
  {% if show_password %}
    <h3>Enter Password to View Note:</h3>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    <form method="post">
      <input type="password" name="password" placeholder="Password (if set)" required><br>
      <button type="submit">Decrypt Note</button>
    </form>
  {% else %}
    <h2>Decrypted Note:</h2>
    <p>{{ note }}</p>
  {% endif %}
</body>
</html>
